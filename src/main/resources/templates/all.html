<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <style>
        table {
            width: 50%;
            margin-right: 50px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1 style="color:black; font-size: 24px; font-weight: bold;">All Users</h1>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>age</th>
        <th>username</th>
        <th>email</th>
        <th>password</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.userName}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.password}"></td>
    </tr>
    </tbody>
</table>
<a href="/logout">Logout</a>
</body>
</html>
